name: Build

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: sudo apt-get install libsqlite3-dev libsodium-dev
    - name: configure
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug ../
    - name: build
      run: cmake --build build --target USW20_P2 -- -j 4
